<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
        var day=2;
        switch(day){

        	case 0:
        	document.write("monday");
        	break;

        	case 1:
        	document.write("tuesday");
        	break;

        	case 2:
        	document.write("wednesday");
        	break;

        	case 3:
        	document.write("thursday");
        	break;

        	case 4:
        	document.write("friday");
        	break;

        	case 5:
        	document.write("saturday");
        	break;

        	case 6:
        	document.write("sunday");
        	break;

        	default:
        	document.write("invalid");
        	break;
        }

	</script>
</head>
<body>

</body>
</html>
