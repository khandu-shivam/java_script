<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="#" onsubmit="return validation()">
		username:
		<input type="text" name="" id="user"><!--  here u can use "required" as well -->
		<span id="username" style="color:red"></span>
		<br> 
		password:
		<input type="text" name="" id="pass"><!--  here u can use "required" as well -->
		<span id="password" style="color:red"></span> 
		<br>
		confirm password:
		<input type="text" name="" id="confirm">
		<span id="confirm_password" style="color:red"></span> <br>
		Mobile:
		<input type="text" name="" id="phone">
		<span id="mobile" style="color:red"></span><br>
		<button type="submit">
			submit
		</button>
	</form>


<script>
	function validation()
	{
		var user = document.getElementById('user').value;  //get
		var pass = document.getElementById('pass').value; 
		var confirm=document.getElementById('confirm').value;
		var phone = document.getElementById('phone').value;

		if(user=="")
		{
           document.getElementById('username').innerHTML="* please fill the username field"; //set
           return false;
		}

		if((user.length<=2)||(user.length>20))
		{
			document.getElementById('username').innerHTML="* username length must be in between 2 and 20";
			return false;
		}
		if(!isNaN(user))
		{
			document.getElementById('username').innerHTML="*Please enter character";
			return false;
		}
		if((pass.length<=8))
		{
			document.getElementById('password').innerHTML="*password cannot be less than 8 letters"
			return false;
		}
		if(pass!=confirm){
			document.getElementById('confirm_password').innerHTML="**Password does not match";
			return false;
		}
		if(phone=="")
		{
           document.getElementById('mobile').innerHTML="* please fill the mobile number"; //set
           return false;
       }
       if((phone.length!=10))
		{
			document.getElementById('mobile').innerHTML="*mobile number invalid";
			return false;
		}
		if(isNaN(phone))
		{
			document.getElementById('mobile').innerHTML="*Cant't be character";
			return false;
		}
		

	}
</script>

</body>
</html>
