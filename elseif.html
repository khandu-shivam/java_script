<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script> 
        var per=40;
        if(per>=80 && per<100){
        	document.write("merit");
        }
        else if(per>=60 && per<80){
        	document.write("1st div");
        }
        else if(per>=45 && per<60){
        	document.write("2nd div");
        }
        else if(per>=33 && per<45){
        	document.write("3rd div");
        }
        else if(per<33){
        	document.write("fail");
        }
        else{
        	document.write("invalid");
        }



	</script>
</head>

</html>
